<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Página Inicial</title> 
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    </head> 

    <style>
        .titulo{
            border: black solid 1px;
            font-size:small;
            background-color:dodgerblue;
        }

        .apresentacao{
            margin-top: 15px;
            color: dodgerblue;
        }

        .formulario{
            margin-top: 80px;
            margin-left: 25px;
            width: 40%;
        }

        .imagens{
            margin-top: 25px;
            display: flex;
        }

        .imagem1, .imagem2 {
            width: 70%;
        }
        
        
    </style>

    <body>
        <div class="titulo text-center">
            <h1>Loja de Jogos</h1>
        </div>

            <h4 class="apresentacao text-center">Seja bem vindo(a) à loja de jogos</h4>
            <form class="formulario" method="post" action="#">
                <div class="escolha">
                    <h4>Escolha a tela de cadastro desejada:</h4>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolhaTela" id="RadioCliente">
                    <label class="form-check-label lead" for="RadioCliente">Cliente</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolhaTela" id="RadioVendedor">
                    <label class="form-check-label lead" for="RadioVendedor">Vendedor</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolhaTela" id="RadioJogo">
                    <label class="form-check-label lead" for="RadioJogo">Jogo</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="escolhaTela" id="RadioEncerrar">
                    <label class="form-check-label lead" for="RadioEncerrar">Detalhes da venda</label>
                </div>

                
                
            </form>
                <script>
        // Função para redirecionar conforme a escolha do botão
        document.getElementById("RadioCliente").addEventListener("click", function() {
            window.location.href = "cadCliente.html"; // Substitua pelo caminho correto
        });

        document.getElementById("RadioVendedor").addEventListener("click", function() {
            window.location.href = "cadVendedor.html"; // Substitua pelo caminho correto
        });

        document.getElementById("RadioJogo").addEventListener("click", function() {
            window.location.href = "cadJogos.html"; // Substitua pelo caminho correto
        });

        document.getElementById("RadioEncerrar").addEventListener("click", function() {
            window.location.href = "detalhesVenda.html"; // Substitua pelo caminho correto
        });
    </script>
    </body>
    </html>
